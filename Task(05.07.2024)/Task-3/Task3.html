<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTyAxGmAER7se1Vd1+OzFvRgL7ib7PHd4Y5+qszC6J+OVGnTsiRRQOTYpI6/N0IBaG+M7wbiT2VpKXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 200px;
            background-color: #f7f7f7;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img.logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .sidebar i {
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .quick-access {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .quick-access div {
            background-color: #fff;
            flex: 1;
            padding: 20px;
            margin: 0 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quick-access div img {
            width: 40px;
            height: 40px;
        }
        .quick-access div p {
            margin-top: 10px;
            color: #555;
        }
        .preview {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .preview img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .preview .image-container {
            position: relative;
            flex: 1 1 calc(150% - 20px);
            max-width: calc(50% - 20px);
        }
        .preview .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .preview .image-container .timestamp {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .downloads {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-left: 1px solid #ddd;
        }
        .downloads .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .downloads .section h3 {
            margin-bottom: 10px;
        }
        .downloads .section .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .downloads .section .item:last-child {
            border-bottom: none;
        }
        .sidebar {
            width: 200px;
            background-color: #f7f7f7;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .logo {
            font-size: 24px; /* Adjust logo size */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar img.icon {
            width: 24px; /* Adjust width as needed */
            height: 24px; /* Adjust height as needed */
            margin: 20px 0;
        }
        .sidebar i {
            font-size: 24px; /* Adjust font size as needed */
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">MyDocs</div>
        <img src="home.png" alt="Home Icon" class="icon">
        <img src="folder.png" alt="Folder Icon" class="icon">
        <img src="upload.jpg" alt="Upload Icon" class="icon">
        <img src="settings.png" alt="Settings Icon" class="icon">
    </div>
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="e.g. files.doc">
        </div>
        <h2>Quick Access</h2>
        <div class="quick-access">
            <div>
                <img src="image.png" alt="Images Icon">
                <p>Images</p>
            </div>
            <div>
                <img src="music.png" alt="Music Icon">
                <p>Music</p>
            </div>
            <div>
                <img src="video.jpg" alt="Video Icon">
                <p>Video</p>
            </div>
            <div>
                <img src="doc.jpg" alt="Docs Icon">
                <p>Docs</p>
            </div>
            <div>
                <img src="downloa.jpg" alt="Download Icon">
                <p>Download</p>
            </div>
        </div>
        <div class="preview">
            <h3>Preview</h3>
            <div class="image-container">
                <img src="2.png" alt="Preview Image 1">
                <div class="timestamp">12:30 PM</div>
            </div>
            <div class="image-container">
                <img src="4.png" alt="Preview Image 2">
                <div class="timestamp">1:15 PM</div>
            </div>
            <div class="image-container">
                <img src="5.png" alt="Preview Image 3">
                <div class="timestamp">3:45 PM</div>
            </div>
        </div>
    </div>
    <div class="downloads">
        <div class="section">
            <h3>Downloads</h3>
            <div class="item">
                <span>Glitter.mp4</span>
                <span>34.45 MB</span>
            </div>
            <div class="item">
                <span>Glitter.mp4</span>
                <span>34.45 MB</span>
            </div>
        </div>
        <div class="section">
            <h3>File Received</h3>
            <div class="item">
                <span>MCET</span>
                <span>15:30</span>
            </div>
            <div class="item">
                <span>Pollachi</span>
                <span>16:00</span>
            </div>
        </div>
    </div>
</body>
</html>
